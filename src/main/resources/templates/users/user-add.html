<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>USER ADD</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>



<header th:insert="blocks/header :: header"></header>





<div class="container mt-5 mb-5" >
    <h1>USER add</h1>
    <form  method="post" th:action="@{/users/add}" th:object="${user}">
        <input type="text" th:field="*{username}"
               id="username" placeholder="Please add username" class="form-control"><br>
        <input type="text" th:field="*{password}" id="password" placeholder="Please add password" class="form-control"><br>
        <div
        th:if="${#fields.hasErrors('password')}"
        th:errors="*{password}">password error</div>

       <!-- <select class="form-control"  th:id="dropDownList" th:name="roles" multiple="multiple">
            <option value="0">select role</option>
            <option th:each="option : ${roles}" th:value="${option.getName()}" th:text="${option.getName()}"  ></option>
        </select>-->
    <ul>

        <li class="form-control" th:each="option : ${allRoles}" th:id="dropDownList" >

            <label>

                <input type="checkbox" th:field="*{roles}" th:value="${option.getId()}" th:text="${option.getName()}"  >

        </label>
        </li>

    </ul>
        <label><input type="checkbox" th:field="*{enabled}"
                      th:value="${user.isEnabled()}" th:text="Enable" th:checked="true" /></label>

<br>


        <input
                type="hidden"
                th:name="${_csrf.parameterName}"
                th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-success">Add role</button>

    </form>
</div>

















<div th:insert="blocks/footer :: footer"></div>


</body>
</html>
