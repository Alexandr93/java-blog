<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Post Edit</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    
    
    
    <header th:insert="blocks/header :: header"></header>


    <div th:if="${session.message!=null && session.message.isHasMessage()}" class="container">
        <div th:classappend="${'alert-'+session.message.getType()}" class="alert " role="alert" th:text="${session.message.getMessage()}">
            Successfully updated!
        </div>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>



    <div class="container mt-5 mb-5" >
        <h1>Post edit</h1>
        
       <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Please add post title" class="form-control"><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Please add anons" class="form-control"><br>
            <textarea name="full_text"  placeholder="Please add full text" class="form-control" th:text="${el.full_text}"/> <br>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
 
    
</body>
</html>
