<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Site Blog</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    
    
    
    <header th:insert="blocks/header :: header"></header>
    
    <div class="container mt-5">
        
        <div th:each="el : ${post}" class="alert alert-info mt-2">
            <form th:action="'/blog/' + ${el.id} + '/remove'" th:method="delete">
            <h1 th:text="${el.title}"/>
            <p th:text="${el.full_text}"/>
            <p> <b>Views</b> <span th:text="${el.views}"/></p>
            <p> <b>Author</b> <span th:text="${el.author}"/></p>
            <a th:href="'/authors/' + ${el.author}" class="btn btn-sm btn-outline-secondary" th:text="'All by author '+  ${el.author}"></a>
            <a th:href="'/blog/' + ${el.id} +'/edit'" class="btn btn-sm btn-outline-secondary">Edit</a>


                <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
            </form>
            
        </div>
    </div>
        
    <div th:insert="blocks/footer :: footer"></div>
 
    
</body>
</html>
