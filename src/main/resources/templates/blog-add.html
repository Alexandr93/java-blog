<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Site Blog</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    
    
    
    <header th:insert="blocks/header :: header"></header>
    
    <div class="container mt-5 mb-5" >
        <h1>Post add</h1>
        <form action="/blog/add" method="post">
            <input type="text" name="title" placeholder="Please add post title" class="form-control"><br>
            <input type="text" name="anons" placeholder="Please add anons" class="form-control"><br>
            <textarea name="full_text" placeholder="Please add full text" class="form-control"></textarea><br>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-success">Submit post</button>
        </form>
    </div>
        
    <div th:insert="blocks/footer :: footer"></div>
 
    
</body>
</html>
